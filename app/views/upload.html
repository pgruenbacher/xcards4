<div class="row">
</div>
<div class="card">
	<div class="imageUpload-button btn btn-default">
		Upload Image
		<input type="file" nv-file-select uploader="ImageUploader"/>
	</div>
	<button class="btn btn-success pull-right" ng-click="continue()" ng-disabled="ImageUploader.isUploading" ng-show="uploadComplete">
		<i class="fa fa-chevron-right"></i>
		<i class="fa fa-chevron-right"></i>
		<i class="fa fa-chevron-right"></i>
		Continue
	</button>
	<table class="table">
        <thead>
            <tr>
                <th width="50%">Name</th>
                <th ng-show="ImageUploader.isHTML5">Size</th>
                <th ng-show="ImageUploader.isHTML5">Progress</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ImageUploader.queue">
                <td>
                	<strong>{{ item.file.name }}</strong>
                	<div ng-show="ImageUploader.isHTML5" ng-thumb="{ file: item._file, width: 500 }"></div>
                </td>
                <td ng-show="ImageUploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                <td ng-show="ImageUploader.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
                <td class="text-center">
                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                </td>
                <td nowrap>
                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                        <span class="glyphicon glyphicon-upload"></span> Upload
                    </button>
                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <!--<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                        <span class="glyphicon glyphicon-trash"></span> Remove
                    </button>-->
                </td>
            </tr>
        </tbody>
		<div class="progress active" ng-class="{'progress-striped': ImageUploader.isUploading }">
			<div id="progress-bar" class="progress-bar"  role="progressbar" aria-valuenow="{{ImageUploader.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{ImageUploader.progress}}%">
				<span class="sr-only"></span>
			</div>
		</div>
</div>
