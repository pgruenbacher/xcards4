<div class="modal-header">
	<h3 class="modal-title ribbon center">{{title}}</h3>
</div>
<div class="modal-body">
	<div ng-switch="mode">
		<form ng-switch-default name="edit" name="editAddressForm" on-valid-submit="save(address)">
		    <div class="form-group validated">
	    		<label for="name">Name *required</label>
	      		<input name="name" type="text" id="name" class="form-control" placeholder="Name of recipient" ng-model="address.name" required>
		    </div>
		    <p ng-show="editAddressForm.name.$error.required && editAddressForm.$submitted">The recipient's name is required</p>
		    <validate-address address="address"></validate-address>
		    <p ng-show="editAddressForm.address.$error.required && editAddressForm.$submitted">The address is required</p>
		    <div class="form-group">
		    	<label for="email">Email</label>
		      	<input name="email" type="email" id="email" class="form-control" placeholder="Email" ng-model="address.email">
		    </div>
		    <p ng-show="editAddressForm.name.$error.email && editAddressForm.$submitted">A valid email is required</p>
		    <div class="form-group">
		    	<label for="number">Phone Number</label>
		      	<input name="number" type="tel" id="number" class="form-control" placeholder="Phone Number" ng-model="address.number">
		    </div>
		    <button type="submit" class="btn btn-block btn-primary">Save</button>
		    <span><loading-bunny loading-scope="saving"></loading-bunny></span>
		</form>
		<form ng-switch-when="create" name="createAddressForm" on-valid-submit="create(address)">
		    <div class="form-group validated">
	    		<label for="name">Name *required</label>
	      		<input name="name" type="text" id="name" class="form-control" placeholder="Name of recipient" ng-model="address.name" required>
		    </div>
		    <p ng-show="createAddressForm.name.$error.required && createAddressForm.$submitted">The name is required</p>
		    <validate-address address="address"></validate-address>
		    <p ng-show="createAddressForm.address.$error.required && createAddressForm.$submitted">The address is required</p>
		    <div class="form-group validated">
		    	<label for="email">Email</label>
		      	<input name="email" type="email" id="email" class="form-control" placeholder="Email" ng-model="address.email">
		    </div>
		    <p ng-show="createAddressForm.email.$error.email && createAddressForm.$submitted">Valid email only</p>
		    <div class="form-group">
		    	<label for="number">Phone Number</label>
		      	<input name="number" type="text" id="number" class="form-control" placeholder="Phone Number" ng-model="address.number">
		    </div>
		    <button type="submit" class="btn btn-block btn-primary">Create</button>
		    <span><loading-bunny loading-scope="creating"></loading-bunny></span>
		</form>
	</div>
</div>
