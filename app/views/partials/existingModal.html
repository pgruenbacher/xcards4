<div class="modal-header">
	<h3 class="modal-title ribbon center">Existing Addresses</h3>
</div>
<div class="modal-body">
	<div>
		We have existing addresses for these emails and phone numbers
	</div>
	<accordion>
	<accordion-group ng-repeat="existing in exists" heading="{{existing.email}} {{existing.number}}">
		<label ng-repeat="address in existing.addresses">
			{{address.address}}
			<input type="radio" ng-value="$index" ng-model="existing.selected">
		</label>
	</accordion-group>
	</accordion>
	<button class="btn btn-primary" ng-click="choose(exists)">Choose from Existing</button>
</div>
